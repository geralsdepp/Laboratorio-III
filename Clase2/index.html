<!DOCTYPE html>
<html lang="es          ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    
    <title>Controles</title>
    
</head>
<body>
    <form action="./pagina2.html" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="nombre" required>                
            </div>
            <div>
                <label for="txtPwd">Contraseña:</label>
                <input type="password" name="pwd" id="txtPwd" required title="Password" placeholder="Ingrese aquí"> 
            </div>
            <div>
                <label for="txtEmail">Email:</label>
                <input type="email" name="email" id="txtEmail" required>
            </div>
            <div>
                <label for="txtEdad">Edad:</label>
                <input type="range" id="txtEdad" name="edad" min="18" max="65" value="18">
            </div>
            <label for="cboPais">País:</label>
            <select name="pais" id="cboPais">
                <optgroup label="América">
                    
                    <option value="ar">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="ch">Chile</option>
                    <option value="pe">Perú</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="es">España</option>
                    <option value="it">Italia</option>
                </optgroup>
                
            </select>

            <input type="hidden" name="">

            <fieldset>
                <legend>Género</legend>
                <input type="radio" name="sexo" id="rdoMasculino"><label for="rdoMasculino">Masculino</label>
                <input type="radio" name="sexo" id="rdoFemenino"><label for="rdoFemenino">Femenino</label>

            </fieldset>
            <fieldset>
                <legend>Hobbies</legend>
                <input type="checkbox" id="chkEsqui"><label for="chkEsqui">Esqui</label>
                <input type="checkbox" id="chkBicicleta"><label for="chkBicicleta">Bicicleta</label>
                <input type="checkbox" id="chkKayak"><label for="chkKayak">Kayak</label>
            </fieldset>

            <label for="txtComentarios">Comentarios:</label>
            <div>
                <textarea name="" id="txtComentarios" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Login">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>

    <button id="btnSaludar">Saludar</button>

    <script src="../js/script.js"></script>
</body>
</html>
